    var obj1 = {
      id: 1,
      arr: [1, 2]
    }

    function copy(obj) {
      var o = {}
      for (var prop in obj) {

        if (obj.hasOwnProperty) {
          if (typeof (obj[prop]) === 'object') {
            o[prop] = obj[prop].constructor === Array ? [] : {};
            o[prop] = copy(obj[prop])
          } else {
            o[prop] = obj[prop]
          }

        }
      }
      return o;
    }
